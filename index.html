<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oye, debo decirte algo muy importante</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: rgb(230, 223, 223);
      color: #090909;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Merriweather', Georgia, sans-serif;
    }
    .section1 {
      text-align: center;
    }
    .section1 span {
      display: block;
    }
    .span-1 {
      font-size: 4rem;
    }
    .span-2 {
      font-size: 2rem;
    }
    .span-3 {
      font-size: 3rem;
    }
    .span-4 {
      font-size: 2.5rem;
    }
    .section1 button {
      width: 75px;
      height: 30px;
      border: none;
      border-radius: 15px;
      color: rgb(230, 223, 223);
      background: #090909;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .section1 button:hover {
      background: #333;
    }
    .section2 {
      display: none;
      text-align: center;
    }
    .letras span {
      font-size: 4rem;
      margin-right: 0.5rem;
    }
    .meme-final img {
      max-width: 200px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);
      const btn = $("btn");
      const section1 = $("s1");
      const section2 = $("s2");
      const audio = $("myAudio");
      const pLetras = $("pLetras");

      const letrasConfig = [
        { palabras: [" Desde "], tiempo: 850 },
        { palabras: ["septiembre"], tiempo: 1800 },
        { palabras: ["se ", "siente"], tiempo: 2900 },
        { palabras: ["que ", "viene"], tiempo: 3780 },
        { palabras: ["Diciembre"], tiempo: 5000, esUltimo: true },
      ];

      btn.addEventListener("click", () => {
        section1.style.display = "none";
        section2.style.display = "block";

        audio.volume = 1.0;
        audio.play();
        mostrarLetras(letrasConfig);
      });

      function mostrarLetras(config) {
        config.forEach((letraObj) => {
          setTimeout(() => {
            pLetras.innerHTML = "";

            const span1 = document.createElement("span");
            span1.textContent = letraObj.palabras[0];
            pLetras.appendChild(span1);

            if (letraObj.esUltimo) {
              setTimeout(() => {
                pLetras.innerHTML = `
                  <span>FELICES 3 <br />ðŸŽ„ MESES ðŸŽ„</span> <br />ðŸŽ„ MI VIDAðŸŽ„</span>
                  <br />
                  <br />
                  <img src="./us/animados-pinguinos-navidad.gif" alt="Pinguinos in lof">
                `;
              }, 2500);
            } else {
              const span2 = document.createElement("span");
              span2.textContent = letraObj.palabras[1];
              span2.style.visibility = "hidden";
              pLetras.appendChild(span2);

              setTimeout(() => {
                span2.style.visibility = "visible";
              }, 520);
            }
          }, letraObj.tiempo);
        });
      }
    });
  </script>
</head>
<body>
  <div class="section1" id="s1">
    <h1>
      <span class="span-1">Oye</span>
      <span class="span-2">quiero decirte</span>
      <span class="span-3">algo</span>
      <span class="span-4">importante...</span>
      <button id="btn">Ver</button>
    </h1>
  </div>
  <div class="section2" id="s2">
    <audio id="myAudio" src="./music/diciembre.mp3" preload="auto"></audio>
    <p class="letras" id="pLetras"></p>
  </div>
</body>
</html>
